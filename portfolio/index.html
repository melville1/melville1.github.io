<script type="module">
	import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.esm.browser.min.js'
	const swiper = new Swiper('.swiper-container-1', {
		direction: 'vertical',
		loop: false,
		speed: 1200,
		hashNavigation: {
			watchState: true
		},
		// speed: 0, // set to zero tto disable smooth animations on slides
		mousewheel: {
			invert:false,
			eventsTarget: ".swiper"
			
		},
		
		on: {
			slideChangeTransitionStart: function(){
				console.log('triggering transition from index:', this.realIndex)
				
				let thisSlide = document.querySelector(`.main-slide-${this.realIndex}`)
				if(thisSlide){
					
						thisSlide.classList.add('entrance-transition')
					
				}
				document.querySelectorAll('.main-slide').forEach((slide, idx) => {
					setTimeout(() => {
						if(idx !== this.realIndex){
							slide.classList.remove('entrance-transition')
						}
					}, 500)
				})

			},
			
		},
	
		 // If we need pagination
		pagination: {
			el: '.swiper-pagination',
		},
	});

	const swiper2 = new Swiper('.swiper-container-2', {
		loop: true,
		slidesPerView: 2,
		centeredSlides: false,
		spaceBetween: 50,
		clickable: true,
		speed: 1000,
		autoplay: {
			disableOnInteraction: false,
			pauseOnMouseEnter: true,
			delay: 2000,
			waitForTransition: true,
		},navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
		parent: ".main-slide"
      },

	})
